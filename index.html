<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Educativo de Matemática</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela Inicial -->
  <div id="start-screen">
    <h1>Bem-vindo ao Jogo - Aventuras Matemáticas!</h1>
    <button id="start-btn">Iniciar Jogo</button>
  </div>

  <!-- Tela de Jogo -->
  <div id="game-screen" style="display: none;">
    <button id="pause-btn">Pausar</button>
    <div id="question"></div>
    <div id="cards-container"></div>
    <div id="feedback"></div>
    <div id="score">Pontuação: 0</div>
    <div id="level">Nível: 1</div>
  </div>

  <!-- Menu de Pausa -->
  <div id="pause-menu" style="display:none;">
    <div class="pause-container">
      <button id="resume-btn">Continuar</button>
      <button id="home-btn">Voltar à Tela Inicial</button>
    </div>
  </div>

  <!-- Tela de Fim de Jogo -->
  <div id="end-screen" style="display: none;">
    <h2>Jogo Finalizado!</h2>
    <p>Pontuação Final: <span id="final-score">0</span></p>
    <button id="restart-btn">Jogar Novamente</button>
  </div>

  <script src="mat.js"></script>
</body>
</html>
